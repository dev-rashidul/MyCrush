<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCrush - Coming Soon</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Header Section HTML Start -->

    <section id="Coming-soon-header">
      <div class="coming-soon-header-wrapper">
        <div class="container">
          <div class="logo">
            <a href="#"><img src="assets/images/logo.svg" alt="logo" /></a>
          </div>
        </div>
      </div>
    </section>

    <!-- Header Section HTML End -->

    <!-- Coming Soon Section HTML Start -->

    <section id="Coming-soon">
      <div class="coming-soon-wrapper">
        <div class="container">
          <div class="comming-soon-container">
            <div class="coming-soon-content">
              <h2>
                Coming Soon!
                <img
                  class="cst-line"
                  src="assets/images/coming-soon-title-line.svg"
                  alt="coming-soon-title-line"
                />
              </h2>
              <h3>Personalized date ideas based on your unique personality</h3>
            </div>
            <div class="coming-soon-form-container">
              <form>
                <div class="coming-soon-form">
                  <div class="form-input-filed">
                    <input type="email" placeholder="Email" required />
                  </div>
                </div>
                <div class="form-input-filed">
                  <input type="text" placeholder="Full Name" required />
                </div>
                <div class="form-input-filed">
                  <select>
                    <option value="Select Country">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="BAN">BAN</option>
                  </select>
                </div>
                <div class="form-btn-filed">
                  <input type="submit" value="Send" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Coming Soon Section HTML End -->
  </body>
</html>
